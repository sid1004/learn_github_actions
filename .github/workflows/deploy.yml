name: Deploy Flask App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Python for testing (optional CI step)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest || echo "No tests found, skipping..."

      # 3. Copy project files to EC2
      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: "/home/ubuntu/app"

      # 4. Deploy on EC2 (with Nginx auto-config)
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd /home/ubuntu/app

            # Ensure Python venv & dependencies
            python3 -m venv venv
            source venv/bin/activate
            pip install -r requirements.txt

            # Restart Gunicorn with PM2
            pm2 delete python-app || true
            pm2 start venv/bin/gunicorn --name python-app -- -b 127.0.0.1:5000 app:app

            # Create Nginx config (overwrite each time to avoid drift)
            sudo tee /etc/nginx/sites-available/flaskapp > /dev/null <<'EOL'
            server {
                listen 80;
                server_name _;

                location / {
                    proxy_pass http://127.0.0.1:5000;
                    proxy_set_header Host \$host;
                    proxy_set_header X-Real-IP \$remote_addr;
                }
            }
            EOL

            # Enable Nginx config
            sudo rm -f /etc/nginx/sites-enabled/flaskapp
            sudo ln -s /etc/nginx/sites-available/flaskapp /etc/nginx/sites-enabled/

            #Test & restart Nginx
            sudo nginx -t
            sudo systemctl restart nginx
